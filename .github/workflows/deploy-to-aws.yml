name: Deploy to AWS S3
'on':
  push:
    branches:
      - master
env:
  BUILD_FOLDER: ${{ vars.BUILD_FOLDER }}

jobs:
  build_and_deploy:
    environment: production
    name: Build & Deploy Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create .env
        run: |
          set -e
          cat > .env <<'EOF'
          VITE_FB_API_KEY=${{ secrets.VITE_FB_API_KEY }}
          VITE_FB_AUTH_DOMAIN=${{ secrets.VITE_FB_AUTH_DOMAIN }}
          VITE_FB_PROJECT_ID=${{ secrets.VITE_FB_PROJECT_ID }}
          VITE_FB_STORAGE_BUCKET=${{ secrets.VITE_FB_STORAGE_BUCKET }}
          VITE_FB_MESSAGING_SENDER_ID=${{ secrets.VITE_FB_MESSAGING_SENDER_ID }}
          VITE_FB_APP_ID=${{ secrets.VITE_FB_APP_ID }}
          VITE_FB_MEASUREMENT_ID=${{ secrets.VITE_FB_MEASUREMENT_ID }}
          EOF
          echo '.env written'
          grep VITE_FB_PROJECT_ID .env
          # Validate none are empty
          while IFS='=' read -r k v; do
            [ -z \"$v\" ] && { echo \"Missing value for $k\"; exit 1; }
          done < <(grep '^VITE_FB_' .env)

      - name: Show sanitized env (debug)
        run: |
          sed -E 's/(=).+$/=***REDACTED***/' .env

      - name: Install & Build
        run: |
          yarn install --frozen-lockfile
          yarn build
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: "Deploy to AWS"
        run: |
          aws s3 sync ${{ env.BUILD_FOLDER }} s3://${{ vars.DEPLOY_CONFIG }} --delete
